<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="result-card">
        <div class="result-container">
          <h1 class="title-result">Your Result</h1>
        </div>
        <div class="result-container">
          <p class="score"><span>76</span> of 100</p>
        </div>
        <div class="result-container">
          <p class="text">
            <span>Great</span>
            <br />
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-card">
        <h2 class="title-summary">Summary</h2>
        <div class="scores-card">
          <div class="scores-box" data-bg-clr="bg-reaction">
            <div class="flex-flow">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction image"
              />
              <p>Reaction</p>
            </div>
            <p class="scale"><span>80</span> / 100</p>
          </div>
          <div class="scores-box" data-bg-clr="bg-memory">
            <div class="flex-flow">
              <img src="./assets/images/icon-memory.svg" alt="reaction image" />
              <p>Memory</p>
            </div>
            <p class="scale"><span>92</span> / 100</p>
          </div>
          <div class="scores-box" data-bg-clr="bg-verbal">
            <div class="flex-flow">
              <img src="./assets/images/icon-verbal.svg" alt="verbal image" />
              <p>Verbal</p>
            </div>
            <p class="scale"><span>61</span> / 100</p>
          </div>
          <div class="scores-box" data-bg-clr="bg-visual">
            <div class="flex-flow">
              <img src="./assets/images/icon-visual.svg" alt="visual image" />
              <p>Visual</p>
            </div>
            <p class="scale"><span>72</span> / 100</p>
          </div>
        </div>
        <div class="button-container">
          <button>Continue</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Deyan Topalov</a>.
    </div>
  </body>
</html>
